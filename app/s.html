<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <script src="https://kit.fontawesome.com/50227cdd13.js" crossorigin="anonymous"></script>
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!-- Demo styles -->
  <link rel="stylesheet" href="style.css">

</head>

<body>
<section>
  <!-- Swiper -->
  <div class="swiper mySwiper container">
    <div class="swiper-wrapper content">
      <div class="swiper-slide card">
        <div class="card-content">
            <div class="image">
                <img src="images/data.png" alt="alx">
            </div>
            <div class="media-icons">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-linkedin"></i>
            </div>
            <div class="name-profession">
                <span class="name">some name</span>
                <span class="profession">Web developer</span>
            </div>
            <div class="rating">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <i class="fa-regular fa-star"></i>
            </div>
            <div class="button">
                <button class="aboutMe">About Me</button>
                <button class="hireMe">Hire Me</button>
            </div>
        </div>
      </div>
      <div class="swiper-slide">
        <img src="https://cdn.magloft.com/github/swiper/images/page-002.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="https://cdn.magloft.com/github/swiper/images/page-003.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="https://cdn.magloft.com/github/swiper/images/page-004.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="https://cdn.magloft.com/github/swiper/images/page-005.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="https://cdn.magloft.com/github/swiper/images/page-006.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="https://cdn.magloft.com/github/swiper/images/page-007.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="https://cdn.magloft.com/github/swiper/images/page-008.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="https://cdn.magloft.com/github/swiper/images/page-009.jpg" />
      </div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-scrollbar"></div>
    <div class="swiper-pagination"></div>
  </div>
</section>
  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 1,
      centeredSlides: false,
      slidesPerGroupSkip: 1,
      grabCursor: true,
      keyboard: {
        enabled: true,
      },
      breakpoints: {
        769: {
          slidesPerView: 3,
          slidesPerGroup: 3,
        },
      },
      scrollbar: {
        el: ".swiper-scrollbar",
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });
  </script>
</body>

</html>
